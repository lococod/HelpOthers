<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Apple Store Online</title>

    <!--Styles-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

    <link href="styles/catalog.css" rel="stylesheet">
</head>
<div id="bg">

</div>

<!--header-->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="Catalog.html">Gill's Craft Store</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="Admin.html">Register New Item <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="contact.html">Message Me</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="false">
                    Contact Us
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="#">Phone</a>
                    <a class="dropdown-item" href="#">Email</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="#">Chat</a>
                </div>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">@GillStore Instagram</a>
            </li>
        </ul>
        <div class="form-inline my-2 my-lg-0">
            <input id="txtSearch" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button id="btnSearch" class="btn btn-outline-success my-2 my-sm-0" type="button">Search</button>
        </div>
    </div>
</nav>


<!--content-->

<body>



    <div class="container">

        <div class="row">
            <div class="col-10">
                <div id="catalog" class="catalog">
                    <!--inside here will be the items-->
                </div>
            </div>


            <div id="categories" class="col-2">
                <ul id="categories" class="list-group">
                    <li class="list-group-item active">Categories</li>
                </ul>

            </div>
        </div>

    </div>

    <!-- Modal window -->
    <div id="modal" class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Your Item</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body">
                    <img id="modalImg">
                </div>
            </div>
        </div>
    </div>


    <!--scripts-->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
